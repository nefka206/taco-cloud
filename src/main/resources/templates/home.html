<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud - Welcome!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .welcome-container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .welcome-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff6b6b, #667eea, #764ba2);
        }

        .welcome-title {
            font-size: 3.5rem;
            color: #333;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .welcome-subtitle {
            font-size: 1.3rem;
            color: #666;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .taco-image {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            animation: float 3s ease-in-out infinite;
        }

        .taco-image:hover {
            transform: scale(1.05) rotate(5deg);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .taco-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            text-decoration: none;
            padding: 18px 45px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.4);
            background: linear-gradient(135deg, #ff7979, #ff3838);
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .feature {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-5px);
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .feature-text {
            color: #666;
            font-size: 0.9rem;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 768px) {
            .welcome-title {
                font-size: 2.8rem;
            }
            
            .welcome-subtitle {
                font-size: 1.1rem;
            }
            
            .taco-image {
                width: 150px;
                height: 150px;
            }
            
            .features {
                gap: 15px;
            }
            
            .feature {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1 class="welcome-title">Welcome to Taco Cloud! ðŸŒ®</h1>
        <p class="welcome-subtitle">Where every taco is a masterpiece in the making</p>
        
        <div class="taco-image">
            <img th:src="@{/images/Taco-cloud.png}" alt="Taco Cloud" />
        </div>
        
        <a th:href="@{/design}" class="cta-button">
            Create Your Taco â€º
        </a>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">ðŸŽ¨</div>
                <div class="feature-text">Customize</div>
            </div>
            <div class="feature">
                <div class="feature-icon">âš¡</div>
                <div class="feature-text">Fast</div>
            </div>
            <div class="feature">
                <div class="feature-icon">ðŸ˜‹</div>
                <div class="feature-text">Delicious</div>
            </div>
        </div>
    </div>
</body>
</html>
